<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name = "viewport" content = "width=device-width">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.container{
			width: 1200px;
			height: 100px;
			background: red;
			margin: 0 auto;
		}

	    @media screen and (max-width: 768px){
			.container{
				width: 100%;
			}

	    }
	    @media screen and (min-width: 768px) and(max-width: 992px){
			.container{
				width: 750px;
			}
			.hidden-xs{
				display: none;
			}
	    }
	    @media screen and (min-width: 768px) and(max-width: 992px){
			.container{
				width: 970px;
			}
	    }
	    @media screen and (min-width: 768px){
			.container{
				width: 1170px;
			}
	    }	
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
		  <div class="col-md-4 hidden-xs">.col-md-8</div>
		  <div class="col-md-8 hidden-xs">.col-md-4</div>
		</div>		
	</div>
</body>
</html>
