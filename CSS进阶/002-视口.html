<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>001-less在浏览器中使用.html</title>
	<meta name = "viewport" content="width=400px">
	<meta name = "viewport" content = "width=device-width">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		h1{
			font-size: 26px;
		}
		p{
			font-size: 20px;
			width: 340px;
			height: 200px;
			border:1px solid #ccc;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>测试案例1</h1>
	<p>测试案例2</p>
	
</body>
</html>
