<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内块元素垂直对齐</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		p{
			border: 1px solid #000;
			margin-bottom: 10px;

		}
		.box1{
			background: black;
			color: white;
			padding-left: 10px;
			line-height: 30px;
		}
		.box2{
			display: inline-block;
			width: 4px;
			height: 4px;
			background: red;
		}
		p:nth-child(2) .box2{
			vertical-align: baseline;
		}
		p:nth-child(3) .box2{
			vertical-align: top;
		}
		p:nth-child(4) .box2{
			vertical-align: middle;
		}
		p:nth-child(5) .box2{
			vertical-align: bottom;
		}
		p:nth-child(6) .box2{
			vertical-align: text-bottom;
		}
	</style>
</head>
<body>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
	<p><span class="box1"><span class="box2"></span>我是测试的</span></p>
</body>
</html>
