<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.box2{
			width: 150px;
			height: 150px;
			background: blue;
			float: left;
		}
		.box3{
			width: 200px;
			height: 200px;
			background: yellow;
		}
		.box4{
			width: 250px;
			height: 250px;
			background: green;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
