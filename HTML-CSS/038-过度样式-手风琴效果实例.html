<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴效果</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			/* border: 1px solid #000; */
			margin: 100px auto;
			overflow: hidden;
		}
		ul li{
			width: 200px;
			height: 400px;
			background: blue;
			list-style: none;
			float: left;
			/* border: 1px solid #000;
			box-sizing: border-box; */
			/* transition-property: width;
			transition-duration: 2s; */
			transition: width 2s;
		}
		ul li img{
			height: 100%;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="imges/4.jpg" alt=""></li>
		<li><img src="imges/4.jpg" alt=""></li>
		<li><img src="imges/4.jpg" alt=""></li>
		<li><img src="imges/4.jpg" alt=""></li>
		<li><img src="imges/4.jpg" alt=""></li>
	</ul>
</body>
</html>
