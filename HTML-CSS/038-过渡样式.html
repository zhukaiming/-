<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038-过渡</title>
	<style>
		*{
			margin: 0;
			height: 0;
		}
		.box1{
			width: 200px;
			height: 200px;
			background: red;
			border: 1px solid #000;
		
			transition-property:width,background-color,border-radius;
			transition-duration: 2s,4s,4s;
		}
		.box1:hover{
			width: 400px;
			height: 400px;
			background: blue;
			border-radius: 50%;
		}
		ul{
			width: 600px;
			height: 600px;
			border: 1px solid #000;
			/* transition-property:margin-left;
			transition-duration:4s; */
		}
		ul li{
			width: 200px;
			height: 50px;
			background: tomato;
			list-style: none;
			text-align: center;
			line-height: 50px;
			margin-top: 20px;
			transition-property:margin-left;
			transition-duration:4s;
		}
		ul:hover li{
			margin-left: 400px;
		}
		ul li:nth-child(1){
			transition-timing-function: linear;
		}
		ul li:nth-child(2){
			transition-timing-function: ease;
		}
		ul li:nth-child(3){
			transition-timing-function: ease-in;
		}
		ul li:nth-child(4){
			transition-timing-function: ease-in-out;
		}
		ul li:nth-child(5){
			transition-timing-function: cubic-bezier();
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<ul>
		<li>inear</li>
		<li>ease</li>
		<li>ease-in</li>
		<li>ease-in-out</li>
		<li>cubic-bezier</li>
	</ul>
</body>
</html>
