<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位元素水平居中</title>
	<style>
		.box1{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 50px auto;
			position: relative;
		}
		.box2{
			width: 100px;
			height: 100px;
			background: red;
			/* margin: 0 auto; */
			position: absolute;
			left: 50%;
			margin-left: -50px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div>
		
	</div>
</body>
</html>
