<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>040-动画-百分比动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 600px;
			height: 600px;
			background-color: blue;
			margin: 50px auto;
			position: relative;
		}
		.son{
			width: 100px;
			height: 100px;
			background-color: tomato;
			border: 1px solid #000;
			position: absolute;
			top: 0px;
			left: 0px;
			border-radius: 0;
			animation:sport 8s 2s infinite normal;
		}
		div:hover{
			animation-play-state: paused;
		}
		@keyframes sport{
			0%{
				top: 0px;
				left: 0px;
				border-radius: 50%;
			}
			25%{
				top: 0px;
				left: 500px;

			}
			50%{
				top: 500px;
				left: 500px;
				border-radius: 0;
			}
			75%{
				top: 500px;
				left: 0px;
				border-radius: 50%;
			}
			100%{
				top: 0px;
				left: 0px;
				border-radius: 0;
			}
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
