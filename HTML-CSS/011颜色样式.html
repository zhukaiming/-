<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>颜色文本样式</title>
	<style type="text/css">
		p{
			width: 100px;
			border: 1px red solid;
			font-size: 24px;
			/* color: red; */
			/* color:rgb(0,255,0); */
			color: rgba(255,0,0,0.5);
			/* text-align: center; */ 
			text-indent: 2em;
			white-space: nowrap;
			text-overflow: ellipsis; 
			overflow: hidden;
		}
		a{
			font-size: 24px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<a href="#">许昌学院</a>	
	<p>许昌学院樱花节许昌学院樱花节许昌学院樱花节许昌学院樱花节许昌学院樱花节许昌学院樱花节</p>
</body>
</html>
