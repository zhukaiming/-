<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>037定位元素的覆盖关系</title>
	<style>
		.box1{
			width: 300px;
			height: 300px;
			background: blue;
			position: relative;
			left: 100px;
			top: 50px;
			z-index: 2
		}
		.box2{
			width: 100px;
			height: 100px;
			background: yellow;
			position: absolute;
			left: 300px;
			top: 300px;
			z-index: 3;
		}
		.box3{
			width: 300px;
			height: 300px;
			background: skyblue;
			position: relative;
			z-index: 3;
			left: 100px;
			top: 10px;
		}
		.box4{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			left: 360px;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="box3">
		<div class="box4"></div>
	</div>
</body>
</html>
