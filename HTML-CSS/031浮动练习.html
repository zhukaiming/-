<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		/* 头部 */
		.header{
			height: 100px;
			width: 900px;
			margin: 0 auto;
			margin-bottom: 20px;
		}
		.headr:after{
			content: '';
			clear: both;
			display: block;
			height: 0;
			visibility: hidden;
		}
		.logo{
			width: 100px;
			height: 100%;
			background: red;
			float: left;
		}
		.box1{
			width: 200px;
			height: 50px;
			background: gray;
			float: right;
		}
		.box2{
			width: 700px;
			height: 50px;
			background: blue;
			float: right;
		}
		/* 中间 */
		.content{
			width: 900px;
			height: 600px;
			margin: 0 auto;
			border: 1px solid #000;
		}
		.box3{
			width: 500px;
			height: 300px;
			background: gray;
			margin-bottom: 10px;
			/* float: left;  */
		}
		.box4{
			width: 500px;
			height: 200px;
			background: tomato;
			margin-bottom: 10px;
		}
		.box5{
			width: 700px;
			height: 50px;
			background: blue;
		}
		.box6{
			width: 200px;
			height: 550px;
			background: orange;
			float: right;
		}
		
		.box7{
			width: 200px;
			height: 500px;
			background: red;
			float: right;
		}
		/* 尾部 */
		.foot{
			width: 900px;
			height: 100px;
			margin: 0 auto;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="logo"></div>
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
	<div class="content">
		<div class="box6"></div>
		<div class="box7"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
		
	
	</div>
	<div class="foot"></div>
</body>
</html>
