<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-060-表单-获取元素.html</title>
</head>
<body>
	<form action="http:baidu.com">
		<div>
			<input type="text" name = "username">
		</div>
		<div>
			<input type="text" name = "age">
		</div>
		<div>
			性别:<input type="radio" name = "sex">男
			<input type="radio" name = "sex">女
		</div>
		<div>
			爱好:<input type="checkbox" name = "fav">游泳
			<input type="checkbox" name = "fav">足球
			<input type="checkbox" name = "fav">篮球
		</div>
		<div>
			<select name="city" id="city">
				<option value="zheng">郑州</option>
				<option value="bj">北京</option>
				<option value="am">澳门</option>
			</select>
		</div>
		<div>
			<input type="submit" value = "提交">
			<input type="button" value = "测试" id = "txt">
		</div>
	</form>
</body>
<script>
	var oTxt = document.getElementById('txt')
	var aForms = document.forms;
	var oForm = aForms[0];
	var aFormsEle = oForm.elements;//通过name属性获取元素
	console.log(aFormsEle);
	console.log(aFormsEle.age)
	console.log(aFormsEle.sex)
	console.log(oForm[0])
	var oSelect = aFormsEle.city;
	oTxt.onclick = function(){
		var aSex = aFormsEle.sex;
		for(var i = 0; i<aSex.length;i++){
			if(aSex[i].checked){
				console.log(aSex[i])
			}			
		}
		var aFav = aFormsEle.fav;
		for(var i = 0;i<aFav.length;i++){
			if(aFav[i].checked){
				console.log(aFav[i])
			}
			//console.log()
		}
		for(var i = 0;i<oSelect.options.length;i++){
			if(oSelect.options[i].selects){
				console.log(oSelect.options[i])
			}
		}

	}
</script>
</html>
