<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js014-不定参数.html</title>
	<script>
		function sum(){
			var result = 0;
			for(var i=0;i<arguments.length;i++){/*不定参数arguments相当于一个数组，储存function中的参数*/
				result +=arguments[i]
			}
			alert(result);
		}
		sum(1,2,3,4,5);/*调用*/
	</script>
</head>
<body>
	
</body>
</html>
