<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js-051-对象-继承2.html</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log("I am " + this.name)
		}
		/*Person.prototype.showAge = function(){
			console.log("I am" + this.age + "years old" )
		}*/
		Object.defineProperty(Person.prototype,"name",{value:function(){
			console.log("I am" + this.age + "years old" )/*默认的enumerable为false，不可以进行for(key in obj)循环*/
		}})
		for(key in Person.prototype){
				Student.prototype[key] = Person.prototype[key]
		}
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
		function Student(name,age,classname){

			Person.call(this,name,age)/*属性的继承*/
			this.classname = classname;
		}
		Student.prototype.showClassname = function(){
			console.log("I am " + this.classname)
		}
		var s1 = new Student("zhang",18,1);
		console.log(s1)
		s1.showClassname();
		s1.showName();
		s1.showAge();/*默认的enumerable为false，不可以进行for(key in obj)循环*/
	</script>
</head>
<body>
	
</body>
</html>
