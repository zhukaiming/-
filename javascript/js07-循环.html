<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js07-循环.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul li{
			width: 100px;
			height: 100px;
			list-style: none;
			border: 1px solid #000;
			margin-right: 16px;
			float: left;
		}
	</style>
	<script>
		window.onload = function(){
		var ali = document.getElementsByTagName('li');
		/*ali[0].style.background = 'red';
		ali[1].style.background = 'red';
		}*/
		for(var i=0;i<ali.length; i++){
			ali[i].style.background = 'blue';
		}
		console.log(ali);
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
