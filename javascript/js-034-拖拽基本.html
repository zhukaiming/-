<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div');
			var disX = 0;
			var disY = 0;
			oDiv.onmousedown = function(ev){
				var oEvent = ev || event;
				disX = oEvent.clientX - oDiv.offsetLeft;
				disY = oEvent.clientY - oDiv.offsetTop;
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					var l = oEvent.clientX - disX ;
					var s = oEvent.clientY - disY ;
					//console.log(oDiv.offsetLeft)
					if(l<0){
						l = 0;
					}else if(l > window.innerWidth - oDiv.offsetWidth){/*屏幕宽度减去自身宽度*/
							l = window.innerWidth - oDiv.offsetWidth;
					}
					if(s<0){
						s = 0;
					}else if( s>window.innerHeight - oDiv.offsetHeight){
						s = window.innerHeight - oDiv.offsetHeight;
					}
					oDiv.style.left = l + 'px';					
					oDiv.style.top = s + 'px';				
				}
				document.onmouseup = function(){

					//var oEvent = ev || event;
					document.onmousemove = null;
					document.onmouseup = null;
					
				}
			}
		}
	</script>
</head>
<body>
	<div id="div"></div>
</body>
</html>
