<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内存分析,原型链.html</title>
	<script>
		function Person(name,age){/*构造函数*/
			this.name = name;
			this.age = age;
		} 
		Person.prototype.showName = function(){/*原型对象*/
			console.log("I am" + this.name);
		}
		Person.prototype.showAge = function(){
			console.log(this.age);
		}
		var p1 = new Person( "zhu",18);
		var p2 = new Person("leo",88)
		p1.showName();
		console.log(p1);
		console.log(p2);
		console.log( Person == p1.constructor);
		console.log(Person.prototype == p1.__proto__);
		console.log(Person.prototype.__proto__ == Object.prototype);
		console.log(Object);
	</script>
</head>
<body>
	
</body>
</html>
