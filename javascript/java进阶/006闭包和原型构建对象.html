<script>
	function Person(name,age){
		this.name = name;
		this.age = age;
	}
	(function(w){

		}
		Person.prototype.showage = function(){
		console.log();
		}*/
		
		w.Person = Person;
		Person.prototype = {

			__proto__:Object.prototype
			showname:function(){
				console.log("I am " + this.name)
			}
		}
	})(window)
	/*Person.prototype.showname = function(){
