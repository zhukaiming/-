	function throttle(fn,delay){
		var timer = null;
		return function(){//返回一个函数
			clearTimeout(timer);
			setTimeout(fn,delay);

		}
	}
	window.onresize = throttle(function(){//调用throttle
		console.log(window.innerWidth)
	},500)

	

</script>
