<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js01</title>
	<style>
		#box{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			background-color: yellow;
			
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" onmouseover="document.getElementById('box').style.display='block'"; onmouseout="document.getElementById('box').style.display='none'">
	<div id="box">验证码是001</div>
</body>
</html>
