<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			
			width: 500px;
			height: 500px;
			background-color: blue;
			margin: 100px auto;
			position: relative;
		}
		#div{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 0;
			left: 0;
			cursor: pointer;
		}
	</style>
	<script>
		window.onload = function(){
			var oDiv = document.getElementById('div');
			var oBox = document.getElementById('box');
			var disX = 0;
			var disY = 0;
			oDiv.onmousedown = function(ev){
				var oEvent = ev || event;
				disX = oEvent.clientX - oDiv.offsetLeft;
				disY = oEvent.clientY - oDiv.offsetTop;
				document.onmousemove = function(ev){
					var oEvent = ev || event;
					var l = oEvent.clientX - disX ;
					var s = oEvent.clientY - disY ;
					//console.log(oDiv.offsetLeft)
					if(l<50){
						l = 0;
					}else if((l + 50) > oBox.offsetWidth - oDiv.offsetWidth){/*屏幕宽度减去自身宽度*/
							l = oBox.offsetWidth - oDiv.offsetWidth;
					}
					if(s<50){
						s = 0;
					}else if( (s + 50)>oBox.offsetHeight - oDiv.offsetHeight){
						s = oBox.offsetHeight - oDiv.offsetHeight;
					}
					oDiv.style.left = l + 'px';					
					oDiv.style.top = s + 'px';				
				}
				document.onmouseup = function(){

					//var oEvent = ev || event;
					document.onmousemove = null;
					document.onmouseup = null;
					
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<div id="div"></div>
	</div>
</body>
</html>
