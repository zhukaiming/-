<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js09-选项卡.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			display: none;
		}
		.active{
			background-color: yellow;
		}

	</style>
	<script>
		window.onload = function(){
			var aBtn = document.getElementsByTagName('input');
			var adiv = document.getElementsByTagName('div');
				for (var i = 0; i < aBtn.length; i++) {
					aBtn[i].index = i;/*把i赋值,.index为btn的下标,把.index先存起来*/
					aBtn[i].onclick = function(){
						for (var j=0;j<aBtn.length; j++) {
							aBtn[j].className = '';
							adiv[j].style.display = 'none';
						}
						this.className = 'active';/*this在这里指的是aBtn*/
						adiv[this.index].style.display = 'block';
					}
				}

		}
	</script>
</head>
<body>
	<input type="button" value='one' id='btn1' class= 'active'>
	<input type="button" value='two' id='btn2'>
	<input type="button" value='three' id='btn3'>
	<input type="button" value='four' id='btn4'>
	<div style="display:block";>首页</div>
	<div >2</div>
	<div >3</div>
	<div >4</div>
</body>
</html>
