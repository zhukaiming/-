<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>039-图片倒地案例</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 300px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			perspective: 500px;
		}
		div img{
			width: 300px;
			height: 400px;
			transform-origin:center bottom;
			transition: all 2s;
		}
		div:hover img{
			transform: rotateX(80deg);
		}
	</style>
</head>
<body>
	<div><img src="imges/kebi.jpg" alt=""></div>
</body>
</html>
