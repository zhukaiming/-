<!DOCTYPE html>

<script>
	//Promise.race方法同样是将多个 Promise 实例，包装成一个新的 Promise 实例。
	let p1 = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('p1')
		},1200)
		setTimeout(()=>{
			reject('p1')
		},1000)
	})
	let p2 = new Promise((resolve,reject)=>{
		setTimeout(()=>{
			resolve('p2')
		},1500)
	})
	let p = Promise.race([p1,p2]);//p1,p2谁的状态先发生变化，Promise返回的就是谁
	console.log(p)
	p
	.then((val)=>{
		console.log('resolve...',val);
	},(val)=>{
		console.log('reject...',val);
	})	
</script>
</html>
