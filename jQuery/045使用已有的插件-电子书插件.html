<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045使用已有的插件-电子书插件.html</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			overflow: hidden;

		}
		.container{
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.book{
			width: 922px;
			height: 600px;
			position: absolute;
			top: -300px;
			left: -461px;
		}
	</style>
	<script src = "jquery-1.12.4.js"></script>
	<script src = "tunjs/turnjs4/lib/turn.min.js"></script>
	<script>
		$(function(){
			$('.book').turn();
		})
	</script>
</head>
<body>
	<div class="container">
		<div class="book">
			<div style = "background: url(tunjs/turnjs4/samples/basic/pages/1.jpg);"></div>
			<div style = "background: url(tunjs/turnjs4/samples/basic/pages/2.jpg);"></div>
			<div style = "background: url(tunjs/turnjs4/samples/basic/pages/4.jpg);"></div>
			<div style = "background: url(tunjs/turnjs4/samples/basic/pages/5.jpg);"></div>
		</div>
	</div>
</body>
</html>
