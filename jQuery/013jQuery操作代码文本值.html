<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013jQuery操作代码文本值.html</title>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').html('<h1>我是标题</h1>');
			$('div').text('<h1>我是标题</h1>');
			
		})
	</script>
</head>
<body>
	<div>
		<p></p>
	</div>
</body>
</html>
