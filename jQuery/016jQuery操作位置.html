<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>016jQuery操作位置.html</title>
	<style>
		.box1{

		}
	</style>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.box1').css({
				width:300,
				height:300,
				backgroundColor:'blue',
				border:'1px solid #ccc',

			})
			$('.box2').css({
				width:100,
				height:100,
				backgroundColor:'red',
				border:'1px solid #ccc'

			})
			$('.box1').offset({
				top:100,
				left:100
			})
			$('.box2').offset({
				top:200,
				left:200
			})
	})
	</script>
</head>
<body>
	<div class = "box1">
		<div class="box2"></div>
	</div>
</body>
</html>
