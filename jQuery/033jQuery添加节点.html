<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033jQuery添加节点.html</title>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			
			var $li = $('<li>测试</li>');

			$('ul').append($li);//

			$li.appendTo($('ul'));//

			$('ul').prepend($li);//

			$li.prependTo($('ul'));//


			
		})
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
