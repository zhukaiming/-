<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>030jQuery列队动画.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			/*
			$('button').eq(0).click(function(){
				$('div').eq(0)
				.animate(
					{width:400},
					1000,
					'linear')
				.animate(
					{height:400},
					1000)
				$('div').eq(1)
				.animate(
					{width:400},
					1000)
				.animate(
					{height:400},
					1000)
			})
			*/
			$('button').eq(0).click(function(){
				$('div').eq(0).animate({width:400},1000,function(){
					$('div').eq(0).animate({height:400},1000)
				})
			})	
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<button>停止动画</button>
	<div></div>
	<div></div>
</body>
</html>
