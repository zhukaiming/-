<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002jQuery的使用.html</title>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		//三种方法
		window.onload = function(){
			var name = 'zhang';
			alert(name);
		}
		jQuery(document).ready(function(){
			var name = 'leo';
			alert(name);
		});
		jQuery(document).ready(function(){
			var name = 'Tom';
			alert(name);
		});
		$(document).ready(function(){
			var name = 'leo';
			alert(name);
		});
		$(document).ready(function(){
			var name = 'Tom';
			alert(name);
		});

		$(function(){
			var name = 'Tom';
			alert(name);
		})
	</script>
</head>
