<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>035jQuery替换节点.html</title>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){

			$('ul').eq(0).replaceWith(<h3>我是替换</h3>);
					
			})
		})
	</script>
</head>
<body>
	<button value = "测试"></button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
</html>
