<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>034jQuery删除节点.html</title>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var $div = $('<h2>节点<h2>')
			$('button').click(function(){
			//$('ul').after($div);
			$('ul').before($div);
			//$('li').remove();//删除jQuery对象中的节点同时删除事件

			//$('li').empty();//清空jQuery对象总节点的内容


			$('li').detach();// 删除jQuery对象中的节点但保留事件

			})

		})
	</script>
</head>
<body>
	<button>测试</button>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

</body>
</html>
