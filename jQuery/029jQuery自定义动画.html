<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>029jQuery自定义动画.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$('div').animate({width:400,height:400,opacity:0.5},1000);
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
