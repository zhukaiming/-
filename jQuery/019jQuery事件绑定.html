<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>019jQuery事件绑定.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #ccc;
		}
	</style>
	<script src = "jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.div1').click(function(){
				alert('zhu')
			});
			$('.div2').click(function(){
				alert('kai')
			});
			$('div').off();//移除所有
			$('.div1').off('click');
			
	})
	</script>
</head>
<body>
	<div class = "div1"></div>
	<div class = "div2"></div>
	<div class = "div3"></div>
	<div class = "div4"></div>
	
</body>
</html>
