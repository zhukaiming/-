<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas画布</title>
	<style>
		canvas{
			border: 2px solid #ccc;
		}
/* 		#canvas1{
	width: 200px;
	height: 200px;	a
} */
	</style>
</head>
<body>
	<canvas width = "600" height = "600" id = "canvas"></canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas');
	var ctx = oCanvas.getContext('2d');
	/*
	ctx.moveTo(10,10);
	ctx.lineTo(100,50);
	ctx.lineTo(50,200);
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 2;
	ctx.fillStyle = 'rgb(0,255,0)';
	ctx.closePath();
	//ctx.translate(100,100);
	ctx.fill();
	ctx.stroke();

	ctx.beginPath();
	ctx.translate(100,100);
	ctx.rotate(Math.PI/6);

	ctx.strokeRect(0,0,100,50)
	*/
	ctx.beginPath();
	ctx.translate(300,300);
	//ctx.restore();//
	ctx.strokeStyle = '#ccc';

	ctx.arc(0,0,100,0,2*Math.PI,true);
	ctx.stroke();
	//时针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0);
	ctx.strokeStyle = '#ccc';
	ctx.lineWidth = 4;
	//ctx.translate(100,100);
	ctx.stroke();	

	//分针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(10,60);
	ctx.strokeStyle = '#ccc';
	ctx.lineWidth = 3;
	//ctx.translate(100,100);
	ctx.stroke();

	//秒针
	ctx.beginPath();
	ctx.moveTo(0,0);
	ctx.lineTo(50,80);
	ctx.strokeStyle = '#ccc';
	ctx.lineWidth = 2;
	//ctx.translate(100,100);
	ctx.stroke();
	//
	for(var i = 0;i<12;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6);
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.strokeStyle = '#ccc';
		ctx.lineWidth = 2;
		//ctx.translate(100,100);
		ctx.stroke();
		
	}
</script>
