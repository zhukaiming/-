<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>剪辑</title>
	<style>
		canvas{
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<canvas width = "600" height = "600" id = "canvas"></canvas>
</body>
<script>
	var oCanvas = document.getElementById('canvas');
	var ctx = oCanvas.getContext('2d');	

	ctx.beginPath();
	ctx.fillStyle = 'red';
	ctx.arc(300,300,100,0,2*Math.PI,true);
	ctx.fill();
	ctx.clip();
	//
	ctx.beginPath();
	ctx.fillStyle = 'blue';
	ctx.fillRect(300,300,200,100);
	ctx.fill();
	//
	ctx.beginPath();
	ctx.fillStyle = 'blue';
	ctx.fillRect(100,200,200,100);
	ctx.fill();
</script>
</html>
