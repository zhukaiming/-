<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			margin: 50PX auto;
			perspective: 1000px;

		}
		ul li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			list-style: none;
		}
		ul li img{
			width: 200px;
			height: 200px;
		}
		ul li:nth-child(1){
			transform: rotateX(45deg);
		}
		ul li:nth-child(2){
			transform: rotateY(45deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="imges/8.jpg" alt=""></li>
		<li><img src="imges/8.jpg" alt=""></li>
		<li><img src="imges/8.jpg" alt=""></li>
	</ul>
</body>
</html>
