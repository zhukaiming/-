<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
	<div class = "wall">
		{% for item in data %}
		<div class="wish" style = "background: {{ item.colorArr }}" >
			<a href="javascript:;" class = "close" data-id = "{{ item._id }}"></a>
			{{ item.content }}
		</div>		
		{% endfor %}

	</div>
	<div class="form">
		<div>
			<textarea name="content" id="content" cols="30" rows="20"></textarea>
		</div>
		<div>
			<a href="javascript:;" class = "sub-btn">开始</a>
		</div>
	</div>
</body>
<script src = "../../static/js/jquery-1.12.4.min.js"></script>
<script src = "../../static/js/jquery.pep.js"></script>
<script src = "../../static/js/index.js"></script>
</html>
